{% extends "base.html" %}
{% block title %}Categorías{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row">
        <h2>Editar la Categoría</h2>
        <div class="card">
            <div class="card-body">
                <form action="../update/" method="POST">{% csrf_token %}
                    <div class="mb-3">
                        <label for="txtId" class="form-label">Identificador interno</label>
                        <input type="text" id="txtId" name="txtId" value="{{category.id}}" class="form-control" readonly required>
                    </div>
                    <div class="mb-3">
                        <label for="txtDescription" class="form-label">Nombre de la categoría</label>
                        <input type="text" id="txtDescription" name="txtDescription" value="{{category.description}}" class="form-control"
                            maxlength="50" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
