{% extends "base.html" %}
{% block title %}Talles{% endblock %}
{% block content %}
<div class="container py-4">
    <div class="row">
        <h2>Editar el nombre del Talle</h2>
        <div class="card">
            <div class="card-body">
                <form action="/files/talles/update/" method="POST">{% csrf_token %}
                    <div class="mb-3">
                        <label for="txtCategoria" class="form-label">Número de Categoría</label>
                        <input type="text" id="txtCategoria" name="txtCategoria" value="{{category}}" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="txtId" class="form-label">Identificador interno</label>
                        <input type="text" id="txtId" name="txtId" value="{{size.id}}" class="form-control" readonly
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="txtNombre" class="form-label">Nombre del Talle</label>
                        <input type="text" id="txtNombre" name="txtNombre" value="{{size.name}}"
                            class="form-control" maxlength="50" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
