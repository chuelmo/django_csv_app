{% extends "base.html" %}
{% load static %}
{% block title %}Registrar Usuario{% endblock %}
{% block content %}
<div class="container">
    <div class="w-75 mx-auto">
        <h2 class="text-center mt-2">Registrar Usuario</h2>
        <form class="site-form" action="/accounts/signup/" method="post">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Signup">
        </form>
    </div>
</div>
{% endblock %}
